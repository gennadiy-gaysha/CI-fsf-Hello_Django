<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Things I need to do:</h1>
<table>
    {% for item in items %}
        <tr>
            {% if item.done == True %}
<!--            <td>{{item.id}}.</td>-->
                <td><strike>{{item.name}}</strike></td>
            {% else %}
<!--            <td>{{item.id}}.</td>-->
                <td>{{item.name}}</td>
            {% endif %}
                <td><a href="/toggle/{{item.id}}"><button>Toggle</button></a></td>
                <td><a href="/edit/{{item.id}}"><button>Edit</button></a></td>
                <td><a href="delete/{{item.id}}"><button>Delete</button></a></td>
        </tr>
    {% empty %}
        <tr><td>You have nothing to do!</td></tr>
    {% endfor %}
</table>
<a href="/add_item">Add a new Item</a>

</body>
</html>
